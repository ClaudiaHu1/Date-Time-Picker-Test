<link rel="import" href="../polymer/polymer.html"/>
<link rel="import" href="apm-time-input.html"/>

<script src="../moment/moment.js"></script>

<!--
Time rangepicker element which allows user to select a start and end time.

##### Usage

    <apm-time-picker selected-time="{{selectedTime}}">
    </apm-time-picker>

-->
<dom-module id="apm-time-picker">
  <link rel="import" type="css" href="css/px-time-rangepicker.css"/>
  <template>
    <div class="flex flex--center flex--middle">
      <apm-time-input id="fromTime" time="{{selectedTime}}" class="flex"></apm-time-input>
    </div>
  </template>
</dom-module>

<script>
  Polymer({

    is: 'apm-time-picker',

    properties: {


      /**
       * Moment object with time for time picker
       */
      selectedTime: {
        type: Object,
        notify: true
      }

    }

  });
</script>
